<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% include 'includes/servername.html' %}</title>
    {% include 'includes/default_links.html' %}
</head>
<body>

{% include 'includes/header.html' %}


<div class="container full justify-content-center text-center slogan big-text emph margin-top-medium">
        PAGAMENTO POR PIX
    </div>

    <div class="container d-flex justify-content-center align-items-end position-relative margin-top-low">
        <div class="cart text-center fit-content">
            <div class="payment-content">
                <p class="abel big-text">Informações de pagamento</p>


                <form action="/pay/checkout" method="POST">
                    <div class="row p-1">
                        <div class="col">
                            <p class="abel text-left medium-text mb-0">
                                Informações de contato
                            </p>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="first_name" placeholder="Nome" required>
                        </div>
                        <div class="col">
                            <input class="form-control" id="last_name" placeholder="Sobrenome" required>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="cpf" placeholder="CPF" oninput="formatCPF(this)">
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="email" placeholder="Email" type="email" required>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <p class="abel text-left medium-text mt-3 mb-0">Endereço</p>
                        </div>
                    </div>


                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="zip_code" placeholder="CEP" required oninput="formatCEP(this)">
                        </div>
                        <div class="col">
                            <select class="form-control" id="federal_unit" required>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="city" placeholder="Cidade" required>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="neighborhood" placeholder="Bairro" required>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <input class="form-control" id="street_name" placeholder="Rua" required>
                        </div>
                        <div class="col">
                            <input class="form-control" id="street_number" placeholder="Número" required>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col">
                            <button class="button-primary" type="submit">Prosseguir com o pagamento</button>
                        </div>
                    </div>

                </form>



            </div>
            <div class="row abel d-flex justify-content-center align-items-center mt-2">
                <p class="mb-0">Ao prosseguir com o pagamento, você concorda com nossos <a href="#" class="custom-underline">Termos de Serviço</a>.</p>
            </div>
        </div>
    </div>

{% include 'includes/footer_scripts.html' %}

</body>
</html>
